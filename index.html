<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    #output {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    #inputBox {
      margin-top: 20px;
    }

    button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Guess the Number Game</h1>

  <p id="output">Can you guess the number between 1 and 10?</p>

  <div id="inputBox">
    <label for="guess">Your Guess: </label>
    <input type="number" id="guess" min="1" max="10" required>
    <button onclick="checkGuess()">Submit Guess</button>
  </div>

  <script>
    // Generate a random number between 1 and 10
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = document.getElementById('guess').value;

      if (userGuess == secretNumber) {
        document.getElementById('output').innerHTML = 'Congratulations! You guessed the correct number!';
      } else {
        document.getElementById('output').innerHTML = 'Sorry, try again. The correct number was ' + secretNumber + '.';
      }
    }
  </script>
</body>
</html>
